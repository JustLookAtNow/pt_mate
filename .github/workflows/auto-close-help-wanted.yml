name: Auto Close Help Wanted Issues

on:
  schedule:
    - cron: "0 3 * * *"   # 每天 UTC+0 的 03:00 运行一次
  workflow_dispatch:       # 可手动触发测试

jobs:
  close-stale-help-wanted:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Run issue closer
        uses: actions/github-script@v7
        with:
          script: |
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: "open",
              labels: "help wanted",
              per_page: 100,
            });

            const now = new Date();
            for (const issue of issues) {
              let lastActivityTime;
              
              // 获取最后一条评论的时间
              if (issue.comments > 0) {
                const { data: comments } = await github.rest.issues.listComments({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  per_page: 1,
                  sort: "created",
                  direction: "desc"
                });
                lastActivityTime = new Date(comments[0].created_at);
              } else {
                // 如果没有评论，使用 issue 创建时间
                lastActivityTime = new Date(issue.created_at);
              }
              
              const daysPassed = (now - lastActivityTime) / (1000 * 60 * 60 * 24);

              // 如果最后活动时间超过 7 天
              if (daysPassed > 7) {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  body: "由于超过 7 天没有回复，此 issue 自动关闭。"
                });

                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  state: "closed",
                });
              }
            }
