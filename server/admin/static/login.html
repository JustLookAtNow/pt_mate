<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PTMate Admin Login</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; margin: 0; background: #f5f5f7; }
    .container { max-width: 420px; margin: 8vh auto; padding: 24px; background: #fff; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.08); }
    h1 { font-size: 20px; margin: 0 0 16px; }
    label { display:block; margin: 12px 0 6px; color:#333; }
    input { width:100%; padding:10px 12px; border:1px solid #ddd; border-radius:8px; font-size:14px; }
    button { width:100%; margin-top:16px; padding:10px 12px; border:none; border-radius:8px; background:#3b82f6; color:#fff; font-weight:600; cursor:pointer; }
    button:disabled { background:#9bbcfb; cursor: not-allowed; }
    .error { color:#b91c1c; margin-top:10px; font-size:13px; }
  </style>
  <script>
    async function doLogin(ev){
      ev.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const btn = document.getElementById('loginBtn');
      const err = document.getElementById('error');
      err.textContent = '';
      btn.disabled = true;
      try {
        const resp = await fetch('/api/v1/admin/login', {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        if(!resp.ok){
          const j = await resp.json().catch(()=>({error:'Login failed'}));
          throw new Error(j.error || 'Login failed');
        }
        const data = await resp.json();
        localStorage.setItem('ptmate_admin_token', data.token);
        window.location.href = '/admin';
      } catch(e){
        err.textContent = e.message;
      } finally {
        btn.disabled = false;
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>PTMate Admin Login</h1>
    <form onsubmit="doLogin(event)">
      <label for="username">Username</label>
      <input id="username" type="text" autocomplete="username" required />
      <label for="password">Password</label>
      <input id="password" type="password" autocomplete="current-password" required />
      <button id="loginBtn" type="submit">Sign In</button>
      <div id="error" class="error"></div>
    </form>
  </div>
</body>
</html>
